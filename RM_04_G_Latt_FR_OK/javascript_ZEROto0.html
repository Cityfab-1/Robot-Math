<!DOCTYPE html>
<html>
<body>

<h2>RobotMath - javascript “zero” -> 0</h2>

<input id="value1" type="text" />
<input type="submit" onclick="output();">

<p id="result1"></p>

<p id="result2"></p>

<script>
function output(){
let stringResultLast = document.getElementById('value1').value;
let stringResultLastNorm = stringResultLast.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
//// zero/Zero/ZERO ---> 0 ////
   //// let stringResultLast = stringResultEval;
   let pattern1 = /zero/i;
   let stringResultLast1 = stringResultLastNorm.match(pattern1);
   if (stringResultLast1 == "zero") {
     stringResultLast2 = 0;
   } else if (stringResultLast1 == "Zero") {
         stringResultLast2 = 0;
         } else if (stringResultLast1 == "ZERO") {
           stringResultLast2 = 0;
           } else {
             stringResultLast2 = stringResultLastNorm;
           }
   //// zero/Zero/ZERO ---> 0 ////

//// document.getElementById("result1").innerHTML = result1;
document.getElementById("result2").innerHTML = stringResultLast2;
}
</script>

</body>
</html>
