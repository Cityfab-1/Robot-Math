<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript Operators</h2>

  <p>x = 5, y = 2, calculate z = x + y, and display z:</p>

  <p id="demo"></p>

  <script>
  let x = -5.1;
  let y = 2;
  let z = x / y;
  document.getElementById("demo").innerHTML = z;
</script>


<input id="value1" type="text" />
<input id="operator1" type="text" />
<input id="value2" type="text" />
<input type="submit" onclick="output();">
<!-- <p id="result"> </p> -->
<p id="resultNum"> </p>

<script type="text/javascript" language="javascript" charset="utf-8">

function output(){
  var value1 = document.getElementById('value1').value;
  var operator1 = document.getElementById('operator1').value;
  var value2 = document.getElementById('value2').value;

  //// document.getElementById('result').innerHTML = parseFloat(value1) + parseFloat(value2);

  var value1Num = parseFloat(value1);
  var value2Num = parseFloat(value2);

  var formulaString = value1Num + ' ' + operator1 + ' ' + value2Num;

  // strip anything other than digits, (), -+/* and .
  // https://stackoverflow.com/questions/6479236/calculate-string-value-in-javascript-not-using-eval
  var str = formulaString.replace(/[^-()\d/*+.]/g, '');
  //// alert(eval(str));
  var formulaStringResult = eval(str);
  document.getElementById('resultNum').innerHTML = formulaStringResult;
}

</script>

</body>
</html>
