<body>
  <!-- // SPEECH TO NUMBER HTML -->
  <div id="speech2number">
  <h1>Robot Math <span class="h1_small">Speech to Number</span></h1>
  <p class="hints">hints</p>
    
  <table id="ID_table" border="1">
    <tr>
      <th colspan="4">X <small>(student)</small></th>
    </tr>
    <tr>
    <td colspan="4" id="IDvalueXstudentBig">
      <span class="output"><em>X</em></span>
    </td>
  </tr>
  <tr>
      <th>Operator 1 <small>(teacher)</small></th>
      <th>Number 1 <small>(teacher)</small></th>
      <th>Operator 2 <small>(teacher)</small></th>
      <th>Number 2 <small>(teacher)</small></th>
    </tr>
    <tr>
      <td>
        <select id="IDoperatorZteacher1">
          <option value="choose1">choose 1st operator</option>
          <option value="addition1">+</option>
          <option value="subtraction1">-</option>
          <option value="multiplication1">*</option>
          <option value="division1">/</option>
        </select>
      </td>
      <td>
        <input type="text" id="IDvalueZteacher1" name="valueZteacher1" value="0" />
      </td>
      <td>
        <select id="IDoperatorZteacher2">
          <option value="choose2">choose 2th operator</option>
          <option value="addition2">+</option>
          <option value="subtraction2">-</option>
        </select>
      </td>
      <td>
        <input type="text" id="IDvalueZteacher2" name="valueZteacher2" value="0" />
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <!-- <img src="img/C-3PO.jpg" onclick="recognitionStart()"> -->
      </td>
    </tr>
    <tr>
      <th colspan="4">Y <small>(robot)</small></th>
    </tr>
    <tr>
  <td colspan="4" id="IDresultYrobotBig">
      Y
    </td>
  </tr>
  </table>
  <input type="submit" id="ButtonListen" name="buttonSubmit" value="Listen" onclick="setTimeout(recognitionStart(), 1000);" />
</div>
<!-- SPEECH TO NUMBER HTML // -->


<!-- // NUMBER TO SPEECH HTML -->
<div id="number2speech">
<h1>Robot Math <span class="h1_small">Number to Speech</span></h1>
<div class="row">
  <div class="col-md-6 mx-auto">
    <form class="mb-5">
      <div class="form-group">
        <textarea name="text-box" id="IDtextInput" class="form-control form-control-lg"
        placeholder="Hi, i am Nautilius, the first iteration from Robot Math."></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="rate">Rate</label>
            <div id="rate-value" class="badge badge-success float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-success float-right">1</div>
            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
          </div>
        </div>
      </div>
      <div class="form-group">

        <select id="voice-select" class="form-control form-control-lg" style="height: auto">
        <option data-lang="en-US" data-name="Alex">en-US (Alex)</option><option data-lang="it-IT" data-name="Alice">it-IT (Alice)</option><option data-lang="sv-SE" data-name="Alva">sv-SE (Alva)</option><option data-lang="fr-CA" data-name="Amelie">fr-CA (Amelie)</option><option data-lang="de-DE" data-name="Anna">de-DE (Anna)</option><option data-lang="he-IL" data-name="Carmit">he-IL (Carmit)</option><option data-lang="id-ID" data-name="Damayanti">id-ID (Damayanti)</option><option data-lang="en-GB" data-name="Daniel">en-GB (Daniel)</option><option data-lang="es-AR" data-name="Diego">es-AR (Diego)</option><option data-lang="nl-BE" data-name="Ellen">nl-BE (Ellen)</option><option data-lang="en-scotland" data-name="Fiona">en-scotland (Fiona)</option><option data-lang="en-US" data-name="Fred">en-US (Fred)</option><option data-lang="ro-RO" data-name="Ioana">ro-RO (Ioana)</option><option data-lang="pt-PT" data-name="Joana">pt-PT (Joana)</option><option data-lang="es-ES" data-name="Jorge">es-ES (Jorge)</option><option data-lang="es-MX" data-name="Juan">es-MX (Juan)</option><option data-lang="th-TH" data-name="Kanya">th-TH (Kanya)</option><option data-lang="en-AU" data-name="Karen">en-AU (Karen)</option><option data-lang="ja-JP" data-name="Kyoko">ja-JP (Kyoko)</option><option data-lang="sk-SK" data-name="Laura">sk-SK (Laura)</option><option data-lang="hi-IN" data-name="Lekha">hi-IN (Lekha)</option><option data-lang="it-IT" data-name="Luca">it-IT (Luca)</option><option data-lang="pt-BR" data-name="Luciana">pt-BR (Luciana)</option><option data-lang="ar-SA" data-name="Maged">ar-SA (Maged)</option><option data-lang="hu-HU" data-name="Mariska">hu-HU (Mariska)</option><option data-lang="zh-TW" data-name="Mei-Jia">zh-TW (Mei-Jia)</option><option data-lang="el-GR" data-name="Melina">el-GR (Melina)</option><option data-lang="ru-RU" data-name="Milena">ru-RU (Milena)</option><option data-lang="en-IE" data-name="Moira">en-IE (Moira)</option><option data-lang="es-ES" data-name="Monica">es-ES (Monica)</option><option data-lang="nb-NO" data-name="Nora">nb-NO (Nora)</option><option data-lang="es-MX" data-name="Paulina">es-MX (Paulina)</option><option data-lang="en-IN" data-name="Rishi">en-IN (Rishi)</option><option data-lang="en-US" data-name="Samantha">en-US (Samantha)</option><option data-lang="da-DK" data-name="Sara">da-DK (Sara)</option><option data-lang="fi-FI" data-name="Satu">fi-FI (Satu)</option><option data-lang="zh-HK" data-name="Sin-ji">zh-HK (Sin-ji)</option><option data-lang="en-ZA" data-name="Tessa">en-ZA (Tessa)</option><option data-lang="fr-FR" data-name="Thomas">fr-FR (Thomas)</option><option data-lang="zh-CN" data-name="Ting-Ting">zh-CN (Ting-Ting)</option><option data-lang="en-IN" data-name="Veena">en-IN (Veena)</option><option data-lang="en-US" data-name="Victoria">en-US (Victoria)</option><option data-lang="nl-NL" data-name="Xander">nl-NL (Xander)</option><option data-lang="tr-TR" data-name="Yelda">tr-TR (Yelda)</option><option data-lang="ko-KR" data-name="Yuna">ko-KR (Yuna)</option><option data-lang="ru-RU" data-name="Yuri">ru-RU (Yuri)</option><option data-lang="pl-PL" data-name="Zosia">pl-PL (Zosia)</option><option data-lang="cs-CZ" data-name="Zuzana">cs-CZ (Zuzana)</option>
 </select>
      </div>
      <input type="button" id="ButtonSpeak" class="btn btn-light btn-lg btn-block" value="Speak!" onclick="setTimeout(speak(), 1000);" />
      <input type="reset" id="buttonReset" name="buttonReset" value="Reset" onClick="window.location.reload();" /> 
    </form>
  </div>
</div>
</div>
