<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script type="text/javascript">

        function calculate() {
            try {
                var valueXstudent = parseInt(validate(document.getElementById("valueXstudent").value.trim()));
                var valueZrobot = parseInt(validate(document.getElementById("valueZrobot").value.trim()));
                var operator = document.getElementById('operator').value;
                var resultYrobot = operate(valueXstudent, valueZrobot, operator);
                document.getElementById("resultYrobot").value = resultYrobot;
                document.getElementById("resultYrobotBig").innerHTML = resultYrobot;
                document.getElementById("valueXstudentBig").innerHTML = valueXstudent;

            } catch (err) {
                alert("There was a problem: " + err.messaqge);
            }
        }

        function operate(valueXstudent, valueZrobot, operator) {
            if (operator == 'addition') {
                return valueXstudent + valueZrobot;
            } else if (operator == 'subtraction') {
                return valueXstudent - valueZrobot;
            } else if (operator == 'division') {
                return valueXstudent / valueZrobot;
            } else if (operator == 'multiplication') {
                return valueXstudent * valueZrobot;
            }
        }

        function validate(value) {
            if (value == null || value == "") {
                alert("Required Field");
                return 0;
            } else if (isNaN(value)) {
                alert("Must be a Number Field");
                return 0;
            } else return value;
        }

        </script>
        <style>
#math-robot {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#math-robot td, #math-robot th {
  border: 1px solid #ddd;
  padding: 8px;
}

#math-robot tr:nth-child(even){background-color: #f2f2f2;}

#math-robot tr:hover {background-color: #ddd;}

#math-robot th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: coral;
  color: white;
}
#resultYrobotBig, #valueXstudentBig {
  font-size: 4em;
}
input, select {
width: 90%;
}
</style>

    </head>
    <body>

      <h2>Math Robot</h2>

    <table id="math-robot" border="1">
        <tr>
            <th>X (students):</th>

            <th>Operator (teacher):</th>

            <th>Robot (teacher):</th>

            <th>Y (robot):</th>
        </tr>
        <tr>
            <td>
                <input type="text" id="valueXstudent" name="valueXstudent" onclick="setTimeout(calculate(), 3000);" />
            </td>
            <td>
                <select id="operator">
                    <option value="addition">+</option>
                    <option value="subtraction">-</option>
                    <option value="multiplication">*</option>
                    <option value="division">/</option>
                </select>
            </td>
            <td>
                <input type="text" id="valueZrobot" name="valueZrobot" />
            </td>
            <td>
                <input type="text" id="resultYrobot" name="resultYrobot" />
            </td>
        </tr>
        <tr>
          <td id="valueXstudentBig">
            </td>

            <td colspan="2">
              <img src="img/C-3PO.jpg" width="400px" height="auto">
            </td>

            <td id="resultYrobotBig">
            </td>
        </tr>
    </table>
    <input type="submit" id="btn_sub" name="btn_sub" value="Submit" onclick="setTimeout(calculate(), 3000);" />
    <input type="reset" id="btn_res" name="btn_res" value="Reset" />

</html>
